<body>
    <mat-card class="ventasxAnio">
        <mat-card-header>
          <mat-card-title>Productos</mat-card-title>
          <mat-card-subtitle>vendidos</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <canvas width="500" height="400" class="canvas" id="ventas"></canvas>
        </mat-card-content>
      </mat-card>

      <mat-card class="ventasxAnio2">
        <mat-card-header>
          <mat-card-title>Ventas2</mat-card-title>
          <mat-card-subtitle>por año</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <canvas width="500" height="400" class="canvas" id="ventas2"></canvas>
        </mat-card-content>
      </mat-card>

      <mat-card class="ventasxAnio3">
        <mat-card-header>
          <mat-card-title>Ventas3</mat-card-title>
          <mat-card-subtitle>por año</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <canvas width="500" height="400" class="canvas" id="ventas3"></canvas>
        </mat-card-content>
      </mat-card>
    
      <mat-card class="ventasxAnio4">
        <mat-card-header>
          <mat-card-title>Ventas4</mat-card-title>
          <mat-card-subtitle>por año</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <canvas width="500" height="400" class="canvas" id="ventas4"></canvas>
        </mat-card-content>
      </mat-card>

    <div class="Botunis">
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let local of localProduc"
        (click)="getFilProd(local.LocationName)">{{local.LocationName}}</button>
      </mat-menu>      
    </div>
      <div>
        <table mat-table [dataSource] = 'resulF' class="mat-elevation-z4">
            <ng-container matColumnDef = "id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element">{{  element.length }}</td>
            </ng-container>
    
            <ng-container matColumnDef = "nombre">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
            </ng-container>
    
            <ng-container matColumnDef = "stack">
                <th mat-header-cell *matHeaderCellDef>Stack</th>
                <td mat-cell *matCellDef="let element">{{ element.Quantity }}</td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>
        </table>
      </div>

</body>
